<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Pet - Pete's Pet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #838b8b; padding-top: 0; padding-bottom: 0;">
        <div class="container-fluid">
          <a class="navbar-brand" style="padding: 7px 7px;" href="/"><img alt="logo" style="width: 200px; height: auto;" src="./images/pet_logo.png" data-holder-rendered="true"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" style="padding-left: 0px; padding-right: 15px; font-size: large;" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" style="padding-left: 0px; padding-right: 15px; font-size: large;" href="/contactUS.html">Contact Us</a>
              </li>
            </ul>
  
          </div>
        </div>
      </nav>
    <h1 class="container text-center">About Pet</h1>
    <!-- Container to display pet information -->
    <div id="petInfo"></div>

    <!-- JavaScript to retrieve data from URL parameters -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const petName = urlParams.get('petName');
            const petBreed = urlParams.get('petBreed');
            const petAge = urlParams.get('petAge');
            const petLocation = urlParams.get('petLocation');
            const petImageSrc = urlParams.get('petImageSrc'); // Retrieve pet image URL

            // Create elements to display pet information
            const petInfoContainer = document.getElementById('petInfo');
            const petNameElement = document.createElement('h2');
            const petBreedElement = document.createElement('p');
            const petAgeElement = document.createElement('p');
            const petLocationElement = document.createElement('p');
            const petImageElement = document.createElement('img'); // Create img element for pet image

            // Apply Bootstrap classes to elements
            petNameElement.setAttribute('class', 'container text-center lead'); // Bootstrap display-4 class for h2
            petBreedElement.setAttribute('class', 'container text-center lead'); // Bootstrap lead class for p
            petAgeElement.setAttribute('class', 'container text-center lead'); // Bootstrap lead class for p
            petLocationElement.setAttribute('class', 'container text-center lead'); // Bootstrap lead class for p

            // Set attributes for the image element
            petImageElement.setAttribute('class', 'img-fluid rounded mx-auto d-block'); // Bootstrap classes for image styling
            petImageElement.setAttribute('src', petImageSrc); // Set the image src attribute
            petImageElement.setAttribute('width', '300'); // Set the width of the image
            petImageElement.setAttribute('height', '200'); // Set the height of the image

            // Set text content for each element
            petNameElement.textContent = "Pet Name: " + petName;
            petBreedElement.textContent = "Pet Breed: " + petBreed;
            petAgeElement.textContent = "Pet Age: " + petAge;
            petLocationElement.textContent = "Pet Location: " + petLocation;

            // Append elements to the container
            petInfoContainer.appendChild(petNameElement);
            petInfoContainer.appendChild(petBreedElement);
            petInfoContainer.appendChild(petAgeElement);
            petInfoContainer.appendChild(petLocationElement);
            petInfoContainer.appendChild(petImageElement); // Append the image element
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
